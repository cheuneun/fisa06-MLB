name: MLB Official Update

on:
  schedule:
    - cron: '0 0 * * *' # 매일 정오(UTC 00:00)에 실행
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run MLB script
        env:
          # GitHub Secrets에 등록한 이름을 여기에 적어줍니다.
          THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
        run: python update_mlb.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update MLB data with official API key" || echo "No changes"
          git push
